<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui podras ver el apartado de reservaciones">

    <title>Document</title>
</head>

<body>
    <header>
        <h2>Reservaciones</h2>
    </header>
    <section>
        <h4>Personas</h4>

        <p>Ingrese la cantidad de personas</p>
        <input type="radio" name="cantidad-personas" id="1">
        <label for="1">1</label>
        <input type="radio" name="cantidad-personas" id="2">
        <label for="2">2</label>
        <input type="radio" name="cantidad-personas" id="3">
        <label for="3">3</label>
        <input type="radio" name="cantidad-personas" id="4">
        <label for="4">4</label>
        <input type="radio" name="cantidad-personas" id="5">
        <label for="5">5</label>
        <input type="radio" name="cantidad-personas" id="6">
        <label for="6">6</label>
    </section>
    <section>
        <h4>Fecha</h4>
        <label for="fecha-evento">Seleccione la fecha</label>
        <input type="date" id="fecha-evento" name="fecha-evento">
    </section>
    <section>
        <h4>Horas disponibles</h4>
        <input type="radio" name="horarios" id="10:20">
        <label for="10:20">10:20</label>
        <input type="radio" name="horarios" id="11">
        <label for="11">11</label>
        <input type="radio" name="horarios" id="12">
        <label for="12">12</label>
        <input type="radio" name="horarios" id="1:30">
        <label for="1:30">1:30</label>
        <input type="radio" name="horarios" id="2:30">
        <label for="2:30">2:30</label>

    </section>
    <section>
        <h4>Informacion personal</h4>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required="" placeholder="Ingrese sus nombres">
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" required="" placeholder="Ingrese su apellido">
        <label for="nombre">Email</label>
        <input type="email" id="email" required="" placeholder="example@gmail.com">
        <label for="nombre">Telefono</label>
        <input type="tel" id="telefono" required="" placeholder="478-555-555">
        <input type="submit" name="botonenviar" id="botonenviarreserva">
    </section>
</body>

</html>
