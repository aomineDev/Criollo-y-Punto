<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui podras ver el apartado de reservaciones">
    <link rel="stylesheet" href="css/styles.css">

    <title>Reservaciones</title>
</head>

<body>
    <header>
        <h2 class="reservations">Reservaciones</h2>
    </header>
    <br>
    <br>
    <br>
    <h4 class="person">Personas</h4>
    <br>
    <br>
    <div class="people-selector">
        <div class="people-selector__option">
            <input type="radio" name="cantidad-personas" id="person-1" value="1" class="people-selector__input">
            <label for="person-1" class="people-selector__label">1</label>
        </div>
        <div class="people-selector__option">
            <input type="radio" name="cantidad-personas" id="person-2" value="2" class="people-selector__input">
            <label for="person-2" class="people-selector__label">2</label>
        </div>
        <div class="people-selector__option">
            <input type="radio" name="cantidad-personas" id="person-3" value="3" class="people-selector__input">
            <label for="person-3" class="people-selector__label">3</label>
        </div>
        <div class="people-selector__option">
            <input type="radio" name="cantidad-personas" id="person-4" value="4" class="people-selector__input">
            <label for="person-4" class="people-selector__label">4</label>
        </div>
        <div class="people-selector__option">
            <input type="radio" name="cantidad-personas" id="person-5" value="5" class="people-selector__input">
            <label for="person-5" class="people-selector__label">5</label>
        </div>
        <div class="people-selector__option">
            <input type="radio" name="cantidad-personas" id="person-6" value="6" class="people-selector__input">
            <label for="person-6" class="people-selector__label">6</label>
        </div>
    </div>
    <br>
    <br>
    <h4 class="date">Fecha</h4>
    <br>
    <br>
    <div class="date-selector">
        <input type="date" id="fecha-evento" name="fecha-evento">
    </div>
    <br>
    <br>
    <h4 class="schedules">Horas disponibles</h4>
    <br>
    <br>
    <div class="schedules-selector">
        <div class="schedules-selector__option">
            <input type="radio" name="horarios" id="10:20">
            <label for="10:20">10:20</label>
        </div>
        <div class="schedules-selector__option">
            <input type="radio" name="horarios" id="11">
            <label for="11">11</label>
        </div>
        <div class="schedules-selector__option">
            <input type="radio" name="horarios" id="12">
            <label for="12">12</label>
        </div>
        <div class="schedules-selector__option">
            <input type="radio" name="horarios" id="1:30">
            <label for="1:30">1:30</label>
        </div>
        <div class="schedules-selector__option">
            <input type="radio" name="horarios" id="2:30">
            <label for="2:30">2:30</label>
        </div>
    </div>
    <br>
    <br>
    <h4 class="personal-information">Informacion personal</h4>
    <br>
    <br>
    <div class="personal-information-form">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required="" placeholder="Ingrese sus nombres">
        </div>
        <div>
            <label for="apellido">Apellidos</label>

            <input type="text" id="apellido" required="" placeholder="Ingrese su apellido">
        </div>
        <div>
            <label for="nombre">Email</label>

            <input type="email" id="email" required="" placeholder="example@gmail.com">
        </div>
        <div>
            <label for="nombre">Telefono</label>
            <input type="tel" id="telefono" required="" placeholder="478-555-555">
        </div>
        <div class="botonenviar">
            <input type="submit" name="botonenviar" id="botonenviarreserva">
        </div>
    </div>

</body>

</html>
